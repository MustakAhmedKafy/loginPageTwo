<head>

<body>

  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mobile_hide mt-5">
          <div class="login__img">
            <!-- logo -->
            <div class="logo">
              <img src="img/Logo-01.svg" class="w-50" alt="">
            </div>
            <!-- background image -->
            <img src="img/Login-bro.svg" class="w-100 mt-5" alt="">
          </div>
        </div>
        <div class="col-md-6 align-self-center">
          <div class="mobile_device">
            <div class="d-lg-none desktop_img my-4">
              <!-- mobile logo -->
              <img src="img/Logo-01.svg" class="w-50" alt="">
            </div>
            <div class="d-flex justify-content-center">
              <!-- avater image -->
              <img src="img/avater.jpg" alt="Avatar" class="avatar">
            </div>
            <!-- Sign in -->
            <p class="h5 text-center mt-3">Sign in to your account</p>
            <div class="login__social mt-3 d-flex justify-content-center">
              <ul>
                <!-- facebook -->
                <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                <!-- twitter -->
                <li>
                  <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i>
                  </a>
                </li>
                <!-- google -->
                <li>
                  <a href="#"><i class="fab fa-google-plus-g" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div class="or mt-3">
              <h6>OR</h6>
            </div>
            <!-- from area -->
            <form class="mt-4">
              <div class="form-group">
                <!-- email -->
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder=" Email">
              </div>
              <div class="form-group mt-4">
                <!-- password -->
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Password">
              </div>
              <!-- checkbox -->
              <!-- checkbox -->
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customControlValidation1" />
                <label class="custom-control-label" for="customControlValidation1">Remember me</label>
                <label class="float-right"><a href="">Forget Password</a></label>
              </div>
              <!-- button area -->
                <a href="">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </a>
                <a href="">
                  <button type="submit" class="btn btn-primary float-right">Sign up</button>
                </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--   JS  file area start  -->
  <script src="js/jquery-3.6.0.min.js"></script>
